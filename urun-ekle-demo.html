<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ürün Ekle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <script src="public/ckeditor/build/ckeditor.js"></script>

    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <section class="container py-5" id="product-add">
      <form
        class="col-12 d-flex flex-column align-items-center"
        action="/urun-ekle"
        method="POST"
        enctype="multipart/form-data"
      >
        <div
          class="col-12 d-flex flex-column flex-lg-row align-items-start justify-content-between gap-4 gap-lg-0"
        >
          <div class="product col-12 col-lg-5 d-flex flex-column gap-2">
            <h2 class="text-center">Ürün Bilgileri</h2>
            <div class="form-group">
              <label for="productName">Ürün İsmi:</label>
              <input
                class="form-control mt-1"
                type="text"
                id="productName"
                name="productName"
                required
              />
            </div>
            <div class="form-group">
              <label for="images">Görseli:</label>
              <input
                class="form-control mt-1"
                type="file"
                id="images"
                name="images"
                multiple
                required
              />
            </div>
            <div class="form-group">
              <label for="description" class="mb-1">Açıklaması:</label>
              <textarea
                class="form-control mt-1"
                id="description1"
                name="description"
                rows="5"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="oldPrice">Eski Fiyatı:</label>
              <input
                class="form-control mt-1"
                type="text"
                id="oldPrice"
                name="oldPrice"
                required
              />
            </div>
            <div class="form-group">
              <label for="price">Fiyatı:</label>
              <input
                class="form-control mt-1"
                type="text"
                id="price"
                name="price"
                required
              />
            </div>
          </div>
          <div class="content col-12 col-lg-6 d-flex flex-column gap-2">
            <h2 class="text-center mb-lg-4">İçerik Bilgileri</h2>
            <div class="col-12 d-flex flex-column" id="accordions">
              <div class="d-flex flex-wrap justify-content-lg-center gap-3">
                <p
                  class="btn btn-outline-dark mb-0"
                  data-bs-toggle="collapse"
                  href="#accordion1Collapse"
                  role="button"
                  aria-expanded="false"
                  aria-controls="accordion1Collapse"
                >
                  Accordion 1
                  <i class="bi bi-arrow-down-circle-fill ms-1"></i>
                </p>
                <p
                  class="btn btn-outline-dark mb-0"
                  data-bs-toggle="collapse"
                  href="#accordion2Collapse"
                  role="button"
                  aria-expanded="false"
                  aria-controls="accordion2Collapse"
                >
                  Accordion 2
                  <i class="bi bi-arrow-down-circle-fill ms-1"></i>
                </p>
                <p
                  class="btn btn-outline-dark mb-0"
                  data-bs-toggle="collapse"
                  href="#accordion3Collapse"
                  role="button"
                  aria-expanded="false"
                  aria-controls="accordion3Collapse"
                >
                  Accordion 3
                  <i class="bi bi-arrow-down-circle-fill ms-1"></i>
                </p>
                <p
                  class="btn btn-outline-dark mb-0"
                  data-bs-toggle="collapse"
                  href="#accordion4Collapse"
                  role="button"
                  aria-expanded="false"
                  aria-controls="accordion4Collapse"
                >
                  Accordion 4
                  <i class="bi bi-arrow-down-circle-fill ms-1"></i>
                </p>
                <p
                  class="btn btn-outline-dark mb-0"
                  data-bs-toggle="collapse"
                  href="#accordion5Collapse"
                  role="button"
                  aria-expanded="false"
                  aria-controls="accordion5Collapse"
                >
                  Accordion 5
                  <i class="bi bi-arrow-down-circle-fill ms-1"></i>
                </p>
                <p
                  class="btn btn-outline-dark mb-0"
                  data-bs-toggle="collapse"
                  href="#accordion6Collapse"
                  role="button"
                  aria-expanded="false"
                  aria-controls="accordion6Collapse"
                >
                  Accordion 6
                  <i class="bi bi-arrow-down-circle-fill ms-1"></i>
                </p>
                <p
                  class="btn btn-outline-dark mb-0"
                  data-bs-toggle="collapse"
                  href="#content1Collapse"
                  role="button"
                  aria-expanded="false"
                  aria-controls="content1Collapse"
                >
                  İçerik 1
                  <i class="bi bi-arrow-down-circle-fill ms-1"></i>
                </p>
                <p
                  class="btn btn-outline-dark mb-0"
                  data-bs-toggle="collapse"
                  href="#content2Collapse"
                  role="button"
                  aria-expanded="false"
                  aria-controls="content2Collapse"
                >
                  İçerik 2
                  <i class="bi bi-arrow-down-circle-fill ms-1"></i>
                </p>
                <p
                  class="btn btn-outline-dark mb-0"
                  data-bs-toggle="collapse"
                  href="#content3Collapse"
                  role="button"
                  aria-expanded="false"
                  aria-controls="content3Collapse"
                >
                  İçerik 3
                  <i class="bi bi-arrow-down-circle-fill ms-1"></i>
                </p>
                <p
                  class="btn btn-outline-dark mb-0"
                  data-bs-toggle="collapse"
                  href="#blog1Collapse"
                  role="button"
                  aria-expanded="false"
                  aria-controls="blog1Collapse"
                >
                  Blog 1
                  <i class="bi bi-arrow-down-circle-fill ms-1"></i>
                </p>
                <p
                  class="btn btn-outline-dark mb-0"
                  data-bs-toggle="collapse"
                  href="#blog2Collapse"
                  role="button"
                  aria-expanded="false"
                  aria-controls="blog2Collapse"
                >
                  Blog 2
                  <i class="bi bi-arrow-down-circle-fill ms-1"></i>
                </p>
                <p
                  class="btn btn-outline-dark mb-0"
                  data-bs-toggle="collapse"
                  href="#blog3Collapse"
                  role="button"
                  aria-expanded="false"
                  aria-controls="blog3Collapse"
                >
                  Blog 3
                  <i class="bi bi-arrow-down-circle-fill ms-1"></i>
                </p>
              </div>
              <div class="mt-4">
                <div
                  class="collapse"
                  data-bs-parent="#accordions"
                  id="accordion1Collapse"
                >
                  <textarea
                    class="form-control mt-1"
                    id="accordion1"
                    name="accordion1"
                    rows="5"
                    placeholder="Accordion 1 için içerik giriniz..."
                    required
                  ></textarea>
                </div>
                <div
                  class="collapse"
                  data-bs-parent="#accordions"
                  id="accordion2Collapse"
                >
                  <textarea
                    class="form-control mt-1"
                    id="accordion2"
                    name="accordion2"
                    rows="5"
                    placeholder="Accordion 2 için içerik giriniz..."
                    required
                  ></textarea>
                </div>
                <div
                  class="collapse"
                  data-bs-parent="#accordions"
                  id="accordion3Collapse"
                >
                  <textarea
                    class="form-control mt-1"
                    id="accordion3"
                    name="accordion3"
                    rows="5"
                    placeholder="Accordion 3 için içerik giriniz..."
                    required
                  ></textarea>
                </div>
                <div
                  class="collapse"
                  data-bs-parent="#accordions"
                  id="accordion4Collapse"
                >
                  <textarea
                    class="form-control mt-1"
                    id="accordion4"
                    name="accordion4"
                    rows="5"
                    placeholder="Accordion 4 için içerik giriniz..."
                    required
                  ></textarea>
                </div>
                <div
                  class="collapse"
                  data-bs-parent="#accordions"
                  id="accordion5Collapse"
                >
                  <textarea
                    class="form-control mt-1"
                    id="accordion5"
                    name="accordion5"
                    rows="5"
                    placeholder="Accordion 5 için içerik giriniz..."
                    required
                  ></textarea>
                </div>
                <div
                  class="collapse"
                  data-bs-parent="#accordions"
                  id="accordion6Collapse"
                >
                  <textarea
                    class="form-control mt-1"
                    id="accordion6"
                    name="accordion6"
                    rows="5"
                    placeholder="Accordion 6 için içerik giriniz..."
                    required
                  ></textarea>
                </div>
                <div
                  class="collapse"
                  data-bs-parent="#accordions"
                  id="content1Collapse"
                >
                  <textarea
                    class="form-control mt-1"
                    id="content1"
                    name="content1"
                    rows="5"
                    placeholder="İçerik 1 için metin giriniz..."
                    required
                  ></textarea>
                </div>
                <div
                  class="collapse"
                  data-bs-parent="#accordions"
                  id="content2Collapse"
                >
                  <textarea
                    class="form-control mt-1"
                    id="content2"
                    name="content2"
                    rows="5"
                    placeholder="İçerik 2 için metin giriniz..."
                    required
                  ></textarea>
                </div>
                <div
                  class="collapse"
                  data-bs-parent="#accordions"
                  id="content3Collapse"
                >
                  <input
                    type="text"
                    class="form-control mb-2"
                    placeholder="İçerik başlığı giriniz"
                    id="content3Title"
                    name="content3Title"
                    required
                  />
                  <textarea
                    class="form-control mt-1"
                    id="content3"
                    name="content3"
                    rows="5"
                    placeholder="İçerik 3 için metin giriniz..."
                    required
                  ></textarea>
                </div>
                <div
                  class="collapse"
                  data-bs-parent="#accordions"
                  id="blog1Collapse"
                >
                  <input
                    type="text"
                    class="form-control mb-2"
                    placeholder="Blog başlığı giriniz"
                    id="blog1Title"
                    name="blog1Title"
                    required
                  />
                  <textarea
                    class="form-control mt-1"
                    id="blog1"
                    name="blog1"
                    rows="5"
                    placeholder="Blog 1 için metin giriniz..."
                    required
                  ></textarea>
                </div>
                <div
                  class="collapse"
                  data-bs-parent="#accordions"
                  id="blog2Collapse"
                >
                  <input
                    type="text"
                    class="form-control mb-2"
                    placeholder="Blog başlığı giriniz"
                    id="blog2Title"
                    name="blog2Title"
                    required
                  />
                  <textarea
                    class="form-control mt-1"
                    id="blog2"
                    name="blog2"
                    rows="5"
                    placeholder="Blog 2 için metin giriniz..."
                    required
                  ></textarea>
                </div>
                <div
                  class="collapse"
                  data-bs-parent="#accordions"
                  id="blog3Collapse"
                >
                  <input
                    type="text"
                    class="form-control mb-2"
                    placeholder="Blog başlığı giriniz"
                    id="blog3Title"
                    name="blog3Title"
                    required
                  />
                  <textarea
                    class="form-control mt-1"
                    id="blog3"
                    name="blog3"
                    rows="5"
                    placeholder="Blog 3 için metin giriniz..."
                    required
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary mt-5" type="submit">
          <i class="bi bi-check-lg"></i> Ürün Ekle
        </button>
      </form>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const editors = document.querySelectorAll("textarea");
        editors.forEach((editor) => {
          ClassicEditor.create(editor, {
            toolbar: [
              "heading",
              "|",
              "bold",
              "italic",
              "bulletedList",
              "numberedList",
              "blockQuote",
              "sourceEditing",
              "undo",
              "redo",
            ],
            heading: {
              options: [
                {
                  model: "paragraph",
                  title: "Paragraph",
                  class: "ck-heading_paragraph",
                },
                {
                  model: "heading1",
                  view: "h1",
                  title: "Heading 1",
                  class: "ck-heading_heading1",
                },
                {
                  model: "heading2",
                  view: "h2",
                  title: "Heading 2",
                  class: "ck-heading_heading2",
                },
              ],
            },
            codeBlock: {
              languages: [{ language: "plaintext", label: "Plain text" }],
            },
          }).catch((error) => {
            console.error(error);
          });
        });
      });
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
